<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Wordle</title>
</head>
<body>
    <div class="page-wrapper">
        <div class="header">
            <h1>Wordle</h1>
        </div>
        <div id="word-grid" class="word-grid">
            <row class="word-row">
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
            </row>
            <row class="word-row">
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
            </row>
            <row class="word-row">
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
            </row>
            <row class="word-row">
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
            </row>
            <row class="word-row">
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
            </row>
            <row class="word-row">
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
            </row>
        </div>
        <div class="keyboard-wrapper">
            <div id="back-key" class="input">
                Back
            </div>
            <div class="key input">
                A
            </div>
            <div class="key input">
                B
            </div>
            <div class="key input">
                C
            </div>
            <div class="key input">
                D
            </div>
            <div id="enter-key" class="input">
                Enter
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
